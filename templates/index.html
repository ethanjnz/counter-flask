<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>

    <div class="container mx-auto">
        <div class="text-center m-3 mx-auto">
            <h1>Counter</h1>
            <p>{{ session.num }}</p>
            <a class="btn btn-info" href="/">Click me</a>
            <a class="btn btn-info" href="/addtwonum">Click me for 2</a>
        </div>
        <form action="/adding" method="post" class="container mx-auto text-center">
            <input name="add" type="text"></input>
            <button class="btn btn-primary" type="submit">Add Increment</button>
        </form>
        <div class="container mx-auto text-center m-3">
            <a href="/reset"><input name="reset" type="reset" class="btn btn-danger"></input></a>
        </div>
    </div>


</body>

</html>
